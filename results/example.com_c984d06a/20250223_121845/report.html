<!DOCTYPE html>
<html>
<head>
    <title>Cross Browser Test Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .browser-comparison { margin-bottom: 30px; }
        .images { display: flex; gap: 20px; margin-top: 10px; flex-wrap: wrap; }
        .image-container { flex: 1; min-width: 300px; }
        img { max-width: 100%; border: 1px solid #ccc; }
        .diff-high { color: red; }
        .diff-low { color: green; }
    </style>
</head>
<body>
    <h1>Cross Browser Test Results</h1>
    <p>URL: https://example.com</p>
    <p>Test Date: 2025-02-23 12:18:51</p>
    
    
    <div class="browser-comparison">
        <h2>firefox vs chromium</h2>
        <p class="diff-high">
            Difference: 2.30%
        </p>
        <div class="images">
            <div class="image-container">
                <h3>chromium</h3>
                <img src="example.com_c984d06a/20250223_121845/chromium.png" />
            </div>
            <div class="image-container">
                <h3>firefox</h3>
                <img src="example.com_c984d06a/20250223_121845/firefox.png" />
            </div>
            <div class="image-container">
                <h3>Difference</h3>
                <img src="diff_chromium_firefox.png" />
            </div>
        </div>
    </div>
    
</body>
</html>
